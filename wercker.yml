box: wercker/ubuntu12.04-nodejs0.10
build:
  steps:
    - script:
        name: Build from Homepage
        code: |
          export WERCKER_SOURCE_DIR="$WERCKER_SOURCE_DIR/homepage"
    - glenmaddern/npm-install
    - glenmaddern/npm-install:
        options: -g bower
    - script:
        name: Bower install
        code: |
          bower install
    - grunt:
        tasks: "build"
    - script:
        name: Package from DIST
        code: |
          export WERCKER_ROOT="$WERCKER_SOURCE_DIR/dist"
